<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- Basic -->

<head th:replace="/fragments/head :: head"></head>

<body>
<!-- Start Main Header -->
<header th:replace="/fragments/main-header :: main-header"></header>
<!-- End Main Header -->

<!-- Start Top Search -->
<div th:replace="/fragments/top-search :: top-search"></div>
<!-- End Top Search -->

<div align="center"> <img width="600px" height="600px" class="img-fluid" src="/images/member-ico/oops.jpg" alt="" />
</div>
<div><br></div>
<div align="center">
    <h2 align="center" class="noo-sh-title-top">입력값이 <span>유효하지 않습니다.</span></h2>
</div>
<div class="my-account-box-main">
    <div class="container">
        <div class="my-account-page">
            <div class="row">
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                            <div class="service-icon">
                                <a href="/"> <i class="fa fa-location-arrow"></i> </a>
                            </div>
                            <div class="service-desc">
                                <h4>메인 화면으로</h4>
                                <p><br><br></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                                <a href="/member/join"> <img width="120" height="120" src="/images/member-ico/join.png" class="cart-thumb" alt="" /></a>
                            <div class="service-desc">
                                <h4>회원가입</h4>
                                <p>사용하시는 이메일로 가입하시고<br>
                                    고품질의 차와 커피를 만나보세요!!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                                <a href="/member/login"> <img width="120" height="120" src="/images/member-ico/login.png" class="cart-thumb" alt="" /></a>
                            <div class="service-desc">
                                <h4>회원 로그인</h4>
                                <p>이메일과 비밀번호만 있으면
                                    <br>로그인이 가능합니다!!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                                <a href="/member/findID"> <img width="120" height="120" src="/images/member-ico/findID.png" class="cart-thumb" alt="" /></a>
                            <div class="service-desc">
                                <h4>이메일 찾기</h4>
                                <p>휴대폰 번호와 생일만 있으면<br>
                                    사용하시는 이메일을 찾을 수 있어요!!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                            <div class="service-icon">
                                <a href="/member/findPW"> <i class="fa fa-lock"></i> </a>
                            </div>
                            <div class="service-desc">
                                <h4>비밀번호 찾기</h4>
                                <p>이메일, 휴대폰 번호, 생일을 입력하시고<br>
                                    사용하시는 비밀번호를 찾을 수 있어요!!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-12">
                    <div class="account-box">
                        <div class="service-box">
                            <div class="service-icon">
                                <a href="/product/shop"> <i class="fa fa-gift"></i> </a>
                            </div>
                            <div class="service-desc">
                                <h4>상품 검색</h4>
                                <p>비교적 낮은 가격에 신선한 차와 커피<br>
                                    티스푼은 엄격한 공정관리를 고수합니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Instagram Feed  -->
<div th:replace="/fragments/instagram-box :: instagram-box"></div>
<!-- End Instagram Feed  -->

<!-- Start Footer  -->
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- End Footer  -->

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- ALL JS FILES -->
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- ALL PLUGINS -->
<script th:src="@{/js/jquery.superslides.min.js}"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
<script th:src="@{/js/inewsticker.js}"></script>
<script th:src="@{/js/bootsnav.js}"></script>
<script th:src="@{/js/images-loded.min.js}"></script>
<script th:src="@{/js/isotope.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/baguetteBox.min.js}"></script>
<script th:src="@{/js/form-validator.min.js}"></script>
<script th:src="@{/js/contact-form-script.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>

</html>
